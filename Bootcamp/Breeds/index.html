<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breeds-Bootcamp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <section class="breeds">
    <div class="container">
      <div class="breeds__inner">

        <div class="breeds__inner-start">
          <div class="inner__start-logo-container">
            <a class="inner__start-logo" href="#">
              <img class="start__logo-icon" src="/../Bootcamp/images/icon-logo.svg" alt="#">
              <img class="start__logo-icon-text" src="/../Bootcamp/images/icon-logo-text.svg" alt="#">
            </a>
          </div>
          <h1 class="inner__start-title">
            Hi!
            <img class="smile" src="/../Bootcamp/images/smile.png" alt="#">
          </h1>
          <p class="inner__start-subtitle">
            Welcome to MacPaw Bootcamp 2023
          </p>
          <div class="inner__start-cards">
            <h5 class="start__cards-title">Lets start using The Cat API</h5>
            <div class="start__cards-container">
              <div class="start__card">
                <div class="start__card-feild">
                  <img class="card__filed-icon-voting" src="/../Bootcamp/images/voting-icon.svg" alt="#">
                </div>
                <p class="start__card-text">VOTING</p>
              </div>
              <div class="start__card">
                <div class="start__card-feild breeds">
                  <img class="card__filed-icon-breeds" src="/../Bootcamp/images/breeds-icon.svg" alt="#">
                </div>
                <p class="start__card-text active">BREEDS</p>
              </div>
              <div class="start__card">
                <div class="start__card-feild gallery">
                  <img class="card__filed-icon-gallery" src="/../Bootcamp/images/gallery-icon.svg" alt="#">
                </div>
                <p class="start__card-text">GALLERY</p>
              </div>
            </div>
          </div>
        </div>

        <div class="breeds__inner-main">

          <div class="inner__main-tools">
            <div class="main__tools-search">
              <input class="tools__search-input" type="text" placeholder="Search for breeds by name">
              <div class="tools__search-icon">
                <img class="icon-search" src="/../Bootcamp/images/search-icon.svg" alt="#">
              </div>
            </div>
            <div class="main__tools-reactions">
              <img class="icon-reactions" src="/../Bootcamp/images/smile-positive.svg" alt="#">
            </div>
            <div class="main__tools-reactions">
              <img class="icon-reactions" src="/../Bootcamp/images/icon-heart.svg" alt="#">
            </div>
            <div class="main__tools-reactions">
              <img class="icon-reactions" src="/../Bootcamp/images/smile-negative.svg" alt="#">
            </div>
          </div>

          <div class="inner__main-overall">
            <div class="main__overall-topbar">
              <div class="overall__topbar-arrow">
                <img class="icon-arrow" src="/../Bootcamp/images/icon-arrow.svg" alt="#">
              </div>
              <div class="overall__topbar-title">
                <p class="topbar__title-text">BREEDS</p>
              </div>
              <div class="overall__topbar-filter">
                <p class="topbar-filter__title">All breeds</p>
                <img class="icon-mini-arrow" src="/../Bootcamp/images/mini-arrow.svg" alt="#">
              </div>
              <div class="overall__topbar-filter limit">
                <p class="topbar-filter__title limit">Limit: 10</p>
                <img class="icon-mini-arrow" src="/../Bootcamp/images/mini-arrow.svg" alt="#">
              </div>
              <div class="overall__topbar-filter-sorting">
                <img class="icon-filter-sorting" src="/../Bootcamp/images/arrow-top.svg" alt="#">
              </div>
              <div class="overall__topbar-filter-sorting">
                <img class="icon-filter-sorting" src="/../Bootcamp/images/arrow-bottom.svg" alt="#">
              </div>
            </div>

            <div class="main__overall-images">

              <div class="overall__images-over">
                <div class="images__over-first">
                  <img class="icon-cat" src="/../Bootcamp/images/cat-shawl.svg" alt="#">
                  <img class="icon-cat" src="/../Bootcamp/images/cat-rufous.svg" alt="#">
                </div>
                <div class="images__over-second">
                  <div class="over__second-top">
                    <img class="icon-breed" src="/../Bootcamp/images/two-cat.svg" alt="#">
                    <img class="icon-cat" src="/../Bootcamp/images/cat-tiger.svg" alt="#">
                  </div>
                  <div class="over__second-bottom">
                    <img class="icon-cat" src="/../Bootcamp/images/cat-black.svg" alt="#">
                  </div>
                </div>
              </div>
              <div class="overall__images-lower">
                <div class="images__lower-first">
                  <div class="lower__first-top">
                    <img class="icon-cat" src="/../Bootcamp/images/cat-eyes.svg" alt="#">
                    <img class="icon-cat" src="/../Bootcamp/images/cat-skewbald.svg" alt="#">
                  </div>
                  <div class="lower__first-bottom">
                    <img class="icon-cat__clipped" src="/../Bootcamp/images/cat-half.svg" alt="#">
                  </div>
                </div>
                <div class="images__lower-second">
                  <img class="icon-cat__clipped" src="/../Bootcamp/images/cat-foxy.svg" alt="#">
                </div>
              </div>

            </div>
          </div>

        </div>

      </div>
    </div>
  </section>

</body>

</html>
