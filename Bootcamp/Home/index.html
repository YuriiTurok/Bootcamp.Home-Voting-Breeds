<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home-Bootcamp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <section class="home">
    <div class="container">
      <div class="home__inner">

        <div class="home__inner-textual">
          <div class="inner__textual-logo-container">
            <a class="inner__textual-logo" href="#">
              <img class="textual__logo-icon" src="/../Bootcamp/images/icon-logo.svg" alt="#">
              <img class="textual__logo-icon-text" src="/../Bootcamp/images/icon-logo-text.svg" alt="#">
            </a>
          </div>
          <h1 class="inner__textual-title">
            Hi!
            <img class="smile" src="/../Bootcamp/images/smile.png" alt="#">
          </h1>
          <p class="inner__textual-subtitle">
            Welcome to MacPaw Bootcamp 2023
          </p>
          <div class="inner__textual-cards">
            <h5 class="textual__cards-title">Lets start using The Cat API</h5>
            <div class="textual__cards-container">
              <div class="textual__card">
                <div class="textual__card-feild">
                  <img class="card__filed-icon-voting" src="/../Bootcamp/images/voting-icon.svg" alt="#">
                </div>
                <p class="textual__card-text">VOTING</p>
              </div>
              <div class="textual__card">
                <div class="textual__card-feild breeds">
                  <img class="card__filed-icon-breeds" src="/../Bootcamp/images/breeds-icon.svg" alt="#">
                </div>
                <p class="textual__card-text">BREEDS</p>
              </div>
              <div class="textual__card">
                <div class="textual__card-feild gallery">
                  <img class="card__filed-icon-gallery" src="/../Bootcamp/images/gallery-icon.svg" alt="#">
                </div>
                <p class="textual__card-text">GALLERY</p>
              </div>
            </div>
          </div>
        </div>

        <div class="home__inner-pictorial">
          <img class="inner__pictorial-icon" src="/../Bootcamp/images/girl-and-pet-icon.svg" alt="#">
        </div>

      </div>
    </div>
  </section>


</body>

</html>
